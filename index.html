<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GKaZe77 Wordle Hub</title>
  <meta name="description" content="Play Wordle in 3 synced modes: Regular, Corrupted, and Blueprint.">
  <meta property="og:image" content="assets/banner.png" />
  <meta name="theme-color" content="#111111" />
  <link rel="icon" href="assets/favicon.ico" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
    }

    .banner-container {
      position: relative;
      max-width: 100%;
      width: 100%;
      height: auto;
      overflow: hidden;
    }

    .banner-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .click-zone {
      position: absolute;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    .click-zone:hover {
      box-shadow: 0 0 20px 8px rgba(255, 255, 255, 0.3);
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <img src="assets/banner.png" alt="GKaZe77 Wordle Hub Banner" />

    <!-- Regular Mode Hot Zone -->
    <div class="click-zone"
         style="left: 8.39%; top: 32.23%; width: 27.34%; height: 67.28%;"
         onclick="location.href='modes/regular.html'"></div>

    <!-- Corrupted Mode Hot Zone -->
    <div class="click-zone"
         style="left: 35.55%; top: 32.23%; width: 27.34%; height: 67.28%;"
         onclick="location.href='modes/corrupted.html'"></div>

    <!-- Blueprint Mode Hot Zone -->
    <div class="click-zone"
         style="left: 65.36%; top: 32.23%; width: 27.34%; height: 67.28%;"
         onclick="location.href='modes/blueprint.html'"></div>
  </div>
</body>
</html>
