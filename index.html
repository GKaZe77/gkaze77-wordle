<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>GKaZe77 Wordle Hub</title>
  <meta name="description" content="Play Wordle in 3 synced modes: Regular, Corrupted, and Blueprint. New shared word every hour.">
  <meta property="og:title" content="GKaZe77 Wordle Hub">
  <meta property="og:description" content="Challenge yourself in Classic, Glitched, or Logic-based Wordle modes.">
  <meta property="og:image" content="assets/banner.png">
  <meta name="theme-color" content="#111111" />
  <link rel="icon" href="assets/favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .banner-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: black;
    }

    .banner-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .mode-link {
      position: absolute;
      top: 33%;
      width: 27.34%; /* 420px / 1536px */
      height: 67.23%; /* 689px / 1024px */
      cursor: pointer;
      animation: glow 2s infinite ease-in-out;
    }

    .mode-link:hover {
      opacity: 0.9;
    }

    .regular   { left: 8.39%; }   /* 129px / 1536px */
    .corrupted { left: 35.55%; }  /* 546px / 1536px */
    .blueprint { left: 65.36%; }  /* 1004px / 1536px */

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
      50%      { box-shadow: 0 0 20px rgba(255,255,255,0.6); }
    }

    @media (max-aspect-ratio: 3/2) {
      .banner-image {
        object-fit: cover;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <img src="assets/banner.png" alt="Wordle Modes" class="banner-image" />

    <a class="mode-link regular"   href="modes/regular.html"   title="Play Regular Mode"></a>
    <a class="mode-link corrupted" href="modes/corrupted.html" title="Play Corrupted Mode"></a>
    <a class="mode-link blueprint" href="modes/blueprint.html" title="Play Blueprint Mode"></a>
  </div>
</body>
</html>
