<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>GKaZe77 Wordle Hub</title>
  <meta name="description" content="Play Wordle in 3 synced modes: Regular, Corrupted, and Blueprint. New shared word every hour.">
  <meta property="og:image" content="assets/banner.png">
  <meta name="theme-color" content="#111111" />
  <link rel="icon" href="assets/favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav {
      position: absolute;
      top: 0;
      right: 0;
      padding: 1rem;
      z-index: 10;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: bold;
      margin-left: 1rem;
      font-size: 0.95rem;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #6aaa64;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .zone {
      position: absolute;
      top: 32.2%;     /* 330px / 1024px */
      height: 67.2%;  /* 689px / 1024px */
      width: 27.3%;   /* 420px / 1536px */
      cursor: pointer;
      border-radius: 8px;
      transition: box-shadow 0.3s ease;
    }

    .zone:hover {
      box-shadow: 0 0 15px 5px rgba(255,255,255,0.3);
    }

    .regular   { left: 8.4%; }
    .corrupted { left: 35.5%; }
    .blueprint { left: 65.4%; }

    @media (max-width: 768px) {
      nav {
        top: auto;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 2rem;
        background: rgba(0, 0, 0, 0.8);
        padding: 0.75rem 0.5rem;
      }

      nav a {
        margin: 0;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="https://wordle.gkaze77.com" target="_blank">Home</a>
    <a href="/rules.html">How-To-Play</a>
    <a href="https://github.com/GKaZe77/gkaze77-wordle" target="_blank">GitHub</a>
  </nav>

  <div class="wrapper">
    <img src="assets/banner.png" alt="GKaZe77 Wordle Modes" />

    <a href="modes/regular.html" class="zone regular" aria-label="Play Regular Mode"></a>
    <a href="modes/corrupted.html" class="zone corrupted" aria-label="Play Corrupted Mode"></a>
    <a href="modes/blueprint.html" class="zone blueprint" aria-label="Play Blueprint Mode"></a>
  </div>
</body>
</html>
